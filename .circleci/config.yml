version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.15.3
    steps:
      - checkout

      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}

      - run: npm install

      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules

      - run:
          name: Lint files
          command: npm run lint

      - run:
          name: Format check
          command: npm run format:check

      - run:
          name: Run tests
          command: npm run test

      - run:
          name: Run codechecks
          command: npx codechecks
